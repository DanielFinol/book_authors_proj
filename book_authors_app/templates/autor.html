<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Libros y Autores</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		  
  </head>

  <body>
    <h1>{{autor.first_name}} {{autor.last_name}}</h1>
    
    <h2>ID: {{autor.id}}</h2>
    
    <h2>Notas: {{autor.notas}}</h2>
    
    <h2>Libros:</h2>
    <ul>
      {% for libro in autor.libros.all %}
      <li>
        {{libro.title}}
      </li>
      {% endfor %}
    </ul>
    
    <form action="/autores/{{autor.id}}/add_libro" method="POST">
    {% csrf_token %}
      <select name="libro" id="libro" selected="selecciona un libro">
        {% for libro in libros %}
          <option value="{{libro.id}}">{{libro.title}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="AÃ±adir">
    </form>       
    
    
    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
